<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barter Better</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="timeline.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>  <div class="app-container">
    <header id="header" class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
      <div class="container">
        <a href="./index.html" class="navbar-brand">
          <div class="logo d-flex align-items-center" id="logo">
            <img src="./img/logo2.png" alt="Barter Better" class="me-2" style="height: 40px;">
            <h2 class="mb-0">Barter|Better</h2>
          </div>
        </a>
        
        <div class="d-flex align-items-center">
          <div class="search-box me-3">
            <div class="input-group">
              <input type="search" name="search" id="search-bar" class="form-control" placeholder="Search...">
              <button type="submit" value="search" name="search" class="btn btn-light" id="magnifying-glass">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>

          <div class="btn-group me-3">
            <button type="button" class="btn btn-light active" data-view="grid">
              <i class="fa fa-th-large"></i>
            </button>
            <button type="button" class="btn btn-light" data-view="list">
              <i class="fa fa-list"></i>
            </button>
          </div>
          
          <div class="auth-buttons" id="auth-buttons">
            <a href="./register.html" class="btn btn-light me-2">Register</a>
            <a href="./login.html" class="btn btn-outline-light">Login</a>
          </div>
        </div>
      </div>
    </header>    <main class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h4 class="mb-0">Featured Items</h4>
              <a href="./createpost.html" class="btn btn-success">
                <i class="fa fa-plus me-2"></i>Create a new post
              </a>
            </div>
          </div>
        </div>
        
        <div class="posts-grid" id="posts-container">
          <!-- Posts will be dynamically added here -->
        </div>

        <nav class="mt-4" aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button class="page-link" id="prev-button" aria-label="Previous">
                <i class="fa fa-angle-left"></i>
              </button>
            </li>
            <div id="pagination-numbers" class="d-flex"></div>
            <li class="page-item">
              <button class="page-link" id="next-button" aria-label="Next">
                <i class="fa fa-angle-right"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </main>    <footer class="footer mt-auto py-3 bg-primary text-white">
      <div class="container text-center">
        <button class="btn btn-light btn-sm rounded-circle shadow" id="back-to-top" title="Back to top">
          <i class="fa fa-chevron-up"></i>
        </button>
      </div>
    </footer>

    <!-- Modal for post details -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Post Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Content will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./data.js"></script>
  <script src="./timeline.js"></script>
  <script src="./app.js"></script>
  <script>
    // Initialize with grid view for index page
    document.addEventListener('DOMContentLoaded', () => {
      // Show all posts without filters
      fetchPosts();

      // View toggle functionality
      const viewButtons = document.querySelectorAll('[data-view]');
      viewButtons.forEach(button => {
        button.addEventListener('click', function() {
          viewButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          const view = this.dataset.view;
          const container = document.getElementById('posts-container');
          container.className = `posts-${view}`;
        });
      });

      // Back to top button
      const backToTopButton = document.getElementById('back-to-top');
      window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          backToTopButton.style.display = 'block';
        } else {
          backToTopButton.style.display = 'none';
        }
      };
      
      backToTopButton.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
