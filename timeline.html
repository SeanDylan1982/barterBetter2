<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barter Better</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="timeline.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>  <div class="app-container">
    <header id="header" class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
      <div class="container">
        <a href="./index.html" class="navbar-brand">
          <div class="logo d-flex align-items-center" id="logo">
            <img src="./img/logo2.png" alt="Barter Better" class="me-2" style="height: 40px;">
            <h2 class="mb-0">Barter|Better</h2>
          </div>
        </a>
        
        <div class="d-flex align-items-center">
          <div class="search-box me-3">
            <div class="input-group">
              <input type="search" name="search" id="search-bar" class="form-control" placeholder="Search...">
              <button type="submit" value="search" name="search" class="btn btn-light" id="magnifying-glass">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          
          <button class="btn btn-light me-2" id="view-toggle" title="Toggle view">
            <i class="fa fa-th-large"></i>
          </button>
          
          <button class="btn btn-light me-2" id="filters-toggle" title="Show filters">
            <i class="fa fa-filter"></i>
          </button>
          
          <div class="settings ms-2" id="settings">
            <button class="btn btn-light position-relative me-2">
              <i class="fa fa-bell"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                2
              </span>
            </button>
            <div class="dropdown d-inline-block">
              <button class="btn btn-light dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown">
                <img src="./img/profile-1.png" alt="user" class="rounded-circle" style="width: 24px; height: 24px;">
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a href="./profile.html" class="dropdown-item">Profile</a>
                <a href="#" class="dropdown-item">Settings</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
        <div class="sidebar" id="sidebar">
        <button type="submit" class="btn btn-danger" id="sidebar-close-btn"> <i class="fa fa-close"></i> </button>
        <div class="filters-container" id="filters-container">
          <div class="clear" id="clear-filter">
            <label for="clear"></label>
            <br>
            <button type="submit" value="submit" name="clear" id="clear-filters" class="btn btn-warning">Clear filters</button>
          </div>
          <div class="apply" id="apply-filter">
            <label for="apply"></label>
            <br>
            <button type="submit" value="submit" name="apply" id="apply-filters" class="btn btn-success">Apply filters</button>
          </div>
          <div class="category" id="category-filter">
            <label for="category"></label>
            <fieldset id="category-section">
              <legend>Category</legend>
              <div>
                <input type="checkbox" id="collections" name="interest" value="collections" checked/>
                <label for="collections">Collections</label>
              </div>
              <div>
                <input type="checkbox" id="clothing" name="interest" value="clothing"/>
                <label for="clothing">Clothing</label>
              </div>
              <div>
                <input type="checkbox" id="tools" name="interest" value="tools" />
                <label for="tools">Tools</label>
              </div>
              <div>
                <input type="checkbox" id="fresh-produce" name="interest" value="fresh-produce" />
                <label for="fresh-produce">Fresh Produce</label>
              </div>
              <div>
                <input type="checkbox" id="electronics" name="interest" value="electronics" />
                <label for="electronics">Electronics</label>
              </div>
              <div>
                <input type="checkbox" id="services" name="interest" value="services" />
                <label for="services">Services</label>
              </div>
              <div>
                <input type="checkbox" id="misc" name="interest" value="misc" />
                <label for="misc">Miscellaneous</label>
              </div>
            </fieldset>
          </div>
          <div class="region" id="region-filter">
            <fieldset id="region-section">
              <legend>Region</legend>
              <div>
                <input type="checkbox" id="ec" name="ec" checked>
                <label for="ec"><p> Eastern Cape</p></label>
              </div>
              <div>
                <input type="checkbox" id="fs" name="fs">
                <label for="fs"><p> Free State</p></label>
              </div>
              <div>
                <input type="checkbox" id="gp" name="gp">
                <label for="gp"><p> Gauteng</p></label>
              </div>
              <div>
                <input type="checkbox" id="kzn" name="kzn">
                <label for="kzn"><p> Kwa-Zulu Natal</p></label>
              </div>
              <div>
                <input type="checkbox" id="lp" name="lp">
                <label for="lp"><p> Limpopo</p></label>
              </div>
              <div>
                <input type="checkbox" id="mp" name="mp">
                <label for="mp"><p> Mpumalanga</p></label>
              </div>
              <div>
                <input type="checkbox" id="nc" name="nc">
                <label for="nc"><p> Northern Cape</p></label>
              </div>
              <div>
                <input type="checkbox" id="nw" name="nw">
                <label for="nw"><p> North West</p></label>
              </div>
              <div>
                <input type="checkbox" id="wc" name="wc">
                <label for="wc"><p> Western Cape</p></label>
              </div>
          </fieldset>
          </div>
        </div>
      </div>
      <div class="create-new-post" id="create-new-post">
        <a href="./createpost.html"> <button class="btn btn-success" id="create-new-post-btn">Create a new post <i class="fa fa-pen"></i> </button></a>
      </div>
    </header>
    <main>
      <div class="timeline" id="timeline">
        <div class="container">
          <div class="row">
            <!-- Categories Sidebar -->
            <div class="col-md-3 categories-sidebar">
              <div class="filter-controls">
                <div class="view-toggle mb-3">
                  <button class="btn btn-outline-primary active" data-view="grid">
                    <i class="fa fa-th-large"></i> Grid
                  </button>
                  <button class="btn btn-outline-primary" data-view="list">
                    <i class="fa fa-list"></i> List
                  </button>
                </div>

                <div class="filter-section">
                  <h4>Sort By</h4>
                  <select class="form-select" id="sort-options">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                  </select>
                </div>

                <div class="filter-section">
                  <h4>Categories</h4>
                  <div class="category-list">
                    <button class="category-btn active" data-category="all">All Categories</button>
                    <button class="category-btn" data-category="clothing">Clothing</button>
                    <button class="category-btn" data-category="electronics">Electronics</button>
                    <button class="category-btn" data-category="furniture">Furniture</button>
                    <button class="category-btn" data-category="books">Books</button>
                    <button class="category-btn" data-category="services">Services</button>
                    <button class="category-btn" data-category="other">Other</button>
                  </div>
                </div>

                <div class="filter-section">
                  <h4>Location</h4>
                  <select class="form-select" id="location-filter">
                    <option value="all">All Locations</option>
                    <option value="Eastern Cape">Eastern Cape</option>
                    <option value="Free State">Free State</option>
                    <option value="Gauteng">Gauteng</option>
                    <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                    <option value="Limpopo">Limpopo</option>
                    <option value="Mpumalanga">Mpumalanga</option>
                    <option value="Northern Cape">Northern Cape</option>
                    <option value="North West">North West</option>
                    <option value="Western Cape">Western Cape</option>
                  </select>
                </div>

                <div class="filter-section">
                  <h4>Price Range</h4>
                  <div class="price-range">
                    <input type="number" class="form-control" id="min-price" placeholder="Min Price">
                    <span>to</span>
                    <input type="number" class="form-control" id="max-price" placeholder="Max Price">
                  </div>
                </div>

                <div class="filter-section">
                  <h4>Condition</h4>
                  <select class="form-select" id="condition-filter">
                    <option value="all">Any Condition</option>
                    <option value="new">New</option>
                    <option value="like-new">Like New</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                  </select>
                </div>

                <button class="btn btn-primary w-100 mt-3" id="apply-filters">
                  Apply Filters
                </button>
                <button class="btn btn-outline-secondary w-100 mt-2" id="clear-filters">
                  Clear All Filters
                </button>
              </div>
            </div>

            <!-- Posts Container -->
            <div class="col-md-9">
              <div class="posts-container">
                <div id="map-container" class="mb-4" style="display: none;">
                  <div id="map" style="height: 300px;"></div>
                </div>
                <div class="posts-header mb-3">
                  <h4><span id="posts-count">0</span> Items Found</h4>
                  <button class="btn btn-outline-primary" id="toggle-map">
                    <i class="fa fa-map-marker"></i> Toggle Map View
                  </button>
                </div>
                <div id="posts-container" class="posts-grid">
                  <!-- Posts will be dynamically added here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Comments Modal -->
      <div class="modal fade" id="commentsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Comments</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="comments-container"></div>
              <form id="comment-form" class="mt-3">
                <div class="form-group">
                  <textarea class="form-control" id="comment-content" rows="3" placeholder="Write a comment..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Post Comment</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Load scripts -->
    <script src="./timeline.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
  </body>
</html>
