<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barter Better</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <!-- <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->
</head>
<body>
  <div class="app-container">
    <header id="header">
      <button type="submit" value="submit" class="btn btn-regular" id="login"><div data-netlify-identity-button></div></button>
      <div class="login-container" id="login">
        <a href="./login.html"><button class="btn btn-regular" id="login-btn" type="submit" value="submit"><span>Login <i class="fa fa-user"></i></span></button></a>
      </div>
      <input type="search" name="search" id="search-bar" placeholder=" Search..."><button type="submit" value="search" name="search" class="btn btn-regular" id="magnifying-glass"> <i class="fa fa-search"></i> </button>
      <button type="submit" class="btn btn-success" id="sidebar-hamburger"> <i class="fa fa-bars"></i> </button>
      <a href="#">
        <div class="logo" id="logo">
          <img src="./img/logo2.png" alt="">
          <h2>Barter|Better</h2>
        </div>
      </a>
        <div class="sidebar" id="sidebar">
        <div class="logo" id="logo">
          <img src="./img/logo2.png" alt="">
          <h2>Barter|Better</h2>
        </div>
        <button type="submit" class="btn btn-danger" id="sidebar-close-btn"> <i class="fa fa-close"></i> </button>
      </div>
      <div class="form-control" id="form-container">
        <form action="./form-data.js" method="POST" class="form-control" name="login" id="register-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Select a username..." autofocus/>
          </div>
          <br>
          <br>
          <div class="form-group">
            <label for="phone">Phone Number (optional)</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Your phone number..."/>
          </div>
          <br>
          <br>
          <div id="form-group-region">
            <label for="region">Region</label>
            <select name="region" id="region">
              <option value="select" id="select">Please select</option>
              <option value="ec" id="select">Eastern Cape</option>
              <option value="fs" id="select">Free State</option>
              <option value="gp" id="select">Gauteng</option>
              <option value="kzn" id="select">Kwa-Zulu Natal</option>
              <option value="lp" id="select">Limpopo</option>
              <option value="mp" id="select">Mpumulanga</option>
              <option value="nc" id="select">Northern Cape</option>
              <option value="nw" id="select">North West</option>
              <option value="wc" id="select">Western Cape</option>
            </select>
          </div>
          <br>
          <br>
          <div id="form-group-category">
            <label for="category">Category</label>
            <select name="category" id="category">
              <option value="select" id="select">Please select</option>
              <option value="collectibles" id="select">Collectibles</option>
              <option value="clothing" id="clothing">Clothing</option>
              <option value="tools" id="tools">Tools</option>
              <option value="fresh-produce" id="fresh-produce">Fresh produce</option>
              <option value="electroncs" id="electroncs">Electroncs</option>
              <option value="services" id="services">Services</option>
              <option value="miscellaneous" id="miscellaneous">Miscellaneous</option>
            </select>
          </div>
          <br>
          <br>
          <div id="form-group-profile-pic">
            <input type="file" name="profile-pic" id="user-profile-pic">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" value="submit" id="submit-btn"/><i class="fa fa-paper-plane"></i> Submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      
      <a href="#"> <button type="submit" value"submit" class="btn btn-regular" id="back-to-top"> <i class="fa fa-chevron-up"></i> </button> </a>
    </footer>
  </div>

  <script src="./form-data.js"></script>
  <script src="./connect.js"></script>
  <!-- <script defer src="./netlify.js"></script>
  <script defer src="./netlifyModule.js"></script> -->
  <script defer src="./pagination.js"></script>
  <script defer src="./data.js"></script>
  <script defer src="./app.js"></script>
</body>
</html>
