<!-- Header template -->
<header id="header" class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
  <div class="container">
    <a href="./index.html" class="navbar-brand">
      <div class="logo d-flex align-items-center" id="logo">
        <img src="./img/logo2.png" alt="Barter Better" class="me-2" style="height: 40px;">
        <h2 class="mb-0">Barter|Better</h2>
      </div>
    </a>
    
    <div class="d-flex align-items-center">
      <div class="search-box me-3">
        <div class="input-group">
          <input type="search" name="search" id="search-bar" class="form-control" placeholder="Search...">
          <button type="submit" value="search" name="search" class="btn btn-light" id="magnifying-glass">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      
      <!-- View toggle and filters for timeline/index pages -->
      <div class="btn-group me-3 view-controls" style="display: none;">
        <button class="btn btn-light active" data-view="grid">
          <i class="fa fa-th-large"></i>
        </button>
        <button class="btn btn-light" data-view="list">
          <i class="fa fa-list"></i>
        </button>
      </div>

      <!-- Auth buttons for logged out users -->
      <div class="auth-buttons" style="display: none;">
        <a href="./register.html" class="btn btn-light me-2">Register</a>
        <a href="./login.html" class="btn btn-outline-light">Login</a>
      </div>

      <!-- User menu for logged in users -->
      <div class="user-menu" style="display: none;">
        <button class="btn btn-light position-relative me-2">
          <i class="fa fa-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">2</span>
        </button>
        
        <div class="dropdown d-inline-block">
          <button class="btn btn-light dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown">
            <img src="./img/profile-1.png" alt="user" class="rounded-circle" style="width: 24px; height: 24px;">
            <span class="username ms-1"></span>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a href="./profile.html" class="dropdown-item">Profile</a>
            <a href="#" class="dropdown-item">Settings</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item" id="logout">Logout</a>
          </div>
        </div>

        <button type="button" class="btn btn-light ms-2" id="filters-toggle" title="Show filters">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</header>
