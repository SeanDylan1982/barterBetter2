<!-- Header template -->
<header id="header" class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
  <div class="container-fluid">
    <!-- Logo and Site Title -->
    <a href="./index.html" class="navbar-brand">
      <div class="logo d-flex align-items-center" id="logo">
        <img src="./img/logo2.png" alt="Barter Better" class="me-2" style="height: 40px;">
        <h2 class="mb-0">Barter|Better</h2>
      </div>
    </a>

    <!-- Centered Search Bar -->
    <div class="search-container mx-auto">
      <div class="input-group">
        <input type="search" name="search" id="search-bar" class="form-control" placeholder="Search items...">
        <!-- <button type="submit" value="search" name="search" class="btn btn-light" id="magnifying-glass">
          <i class="fa fa-search"></i>
        </button> -->
      </div>
    </div>

    <!-- Right Side Menu -->
    <div class="d-flex align-items-center">
      <!-- Create Post Button (for logged in users) -->
      <div class="create-post me-3" style="display: none;">
        <a href="./createpost.html" class="btn btn-light">
          <i class="fa fa-plus"></i> Create Post
        </a>
      </div>

      <!-- Auth buttons for logged out users -->
      <div class="auth-buttons" style="display: none;">
        <a href="./register.html" class="btn btn-light me-2">Register</a>
        <a href="./login.html" class="btn btn-outline-light">Login</a>
      </div>

      <!-- User menu for logged in users -->
      <div class="user-menu" style="display: none;">
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown">
            <img src="./img/profile-1.png" alt="user" class="rounded-circle" style="width: 32px; height: 32px;">
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <span class="dropdown-item-text username fw-bold"></span>
            <div class="dropdown-divider"></div>
            <a href="./profile.html" class="dropdown-item">
              <i class="fa fa-user me-2"></i> Profile
            </a>
            <a href="#" class="dropdown-item">
              <i class="fa fa-cog me-2"></i> Settings
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item" id="logout">Logout</a>
          </div>
        </div>

        <button type="button" class="btn btn-light ms-2" id="filters-toggle" title="Show filters">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</header>
