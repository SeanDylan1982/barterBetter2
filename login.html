<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="app-container">
    <header id="header">
      <button type="submit" value="submit" class="btn btn-regular" id="login"><div data-netlify-identity-button></div></button>
      <div class="login-container" id="login">
        <a href="./index.html"><button class="btn btn-regular" id="login-btn" type="submit" value="submit"><span>Home <i class="fa fa-home"></i></span></button></a>
      </div>
      <input type="search" name="search" id="search-bar" placeholder=" Search..."><button type="submit" value="search" name="search" class="btn btn-regular" id="magnifying-glass"> <i class="fa fa-search"></i> </button>
      <button type="submit" class="btn btn-success" id="sidebar-hamburger"> <i class="fa fa-bars"></i> </button>
      <a href="#">
        <div class="logo" id="logo">
          <h2>Barter | Better</h2>
        </div>
      </a>
        <div class="sidebar" id="sidebar">
        <div class="logo" id="logo">
          <h2>Barter | Better</h2>
        </div>
        <button type="submit" class="btn btn-danger" id="sidebar-close-btn"> <i class="fa fa-close"></i> </button>
      </div>
    </header>
    <main id="loginMain">
      <div class="form-control" id="form-container">
        <form action="./form-data.js" method="POST" class="form-control" name="login" id="register-form">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="firstName" name="name" placeholder="Your first name..." autofocus/>
          </div>
          <br>
          <br>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="surname" placeholder="Your last name..."/>
          </div>
          <br>
          <br>
          <div class="form-group">
            <label for="email">eMail Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your email address..."/>
          </div>
          <br>
          <br>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password..."/>
          </div>
          <br>
          <div class="form-group">
            <label for="confirm">Confirm password</label>
            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Please confirm your password..."/>
          </div>
          <br>
          <br>
          <input type="hidden" name="form_submitted" value="1" />
          <div class="form-group">
            <button type="submit" class="btn btn-success" value="Register" id="register-btn"/><i class="fa fa-paper-plane"></i> Register</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <a href="#"> <button type="submit" value"submit" class="btn btn-regular" id="back-to-top"> <i class="fa fa-chevron-up"></i> </button> </a>
    </footer>
  </div>

  <script src="./form-data.js"></script>
  <script src="./connect.js"></script>
  <!-- <script defer src="./netlify.js"></script>
  <script defer src="./netlifyModule.js"></script> -->
  <script defer src="./pagination.js"></script>
  <script defer src="./data.js"></script>
  <script defer src="./app.js"></script>
</body>
</html>
