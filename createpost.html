<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barter Better</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header id="header">
      <button type="submit" value="submit" class="btn btn-regular" id="login"></button>
      <div class="settings" id="settings">
        <i class="fa fa-bell"></i>
        <i class="fa fa-cog"></i>
        <a href="./profile.html"><img src="./img/profile-1.png" alt="user"></a>
      </div>
      <input type="search" name="search" id="search-bar" placeholder=" Search..."><button type="submit" value="search" name="search" class="btn btn-regular" id="magnifying-glass"> <i class="fa fa-search"></i> </button>
      <button type="submit" class="btn btn-success" id="sidebar-hamburger"> <i class="fa fa-bars"></i> </button>
      <a href="#">
        <div class="logo" id="logo">
          <img src="./img/logo2.png" alt="logo">
          <h2>Barter|Better</h2>
        </div>
      </a>
        <div class="sidebar" id="sidebar">
        <div class="logo" id="logo">
          <img src="./img/logo2.png" alt="logo">
          <h2>Barter|Better</h2>
        </div>
        <button type="submit" class="btn btn-danger" id="sidebar-close-btn"> <i class="fa fa-close"></i> </button>
      </div>
      <div class="create-new-post" id="create-new-post">
        <button class="btn btn-success" id="create-new-post-btn">Create a new post <i class="fa fa-pen"></i> </button>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="form-control" id="create-entry">
          <h1 id="create-post-heading">Create a new post</h1>
          <form id="create-post-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title" required>
            <label for="subtitle">Sub-title</label>
            <input type="text" name="subtitle" id="subtitle" placeholder="Sub-title">
            <label for="category">Category</label>
            <select name="category" id="category" required>
              <option value="">Select a category</option>
              <option value="clothing">Clothing</option>
              <option value="electronics">Electronics</option>
              <option value="furniture">Furniture</option>
              <option value="books">Books</option>
              <option value="other">Other</option>
            </select>
            <label for="region">Region</label>
            <select name="region" id="region" required>
              <option value="">Select your region</option>
              <option value="gauteng">Gauteng</option>
              <option value="western-cape">Western Cape</option>
              <option value="eastern-cape">Eastern Cape</option>
              <option value="kwazulu-natal">KwaZulu-Natal</option>
              <option value="free-state">Free State</option>
              <option value="mpumalanga">Mpumalanga</option>
              <option value="limpopo">Limpopo</option>
              <option value="north-west">North West</option>
              <option value="northern-cape">Northern Cape</option>
            </select>
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="5" placeholder="Describe your item..." required></textarea>
            <label for="image">Images</label>
            <input type="file" name="image" id="image" accept="image/*" multiple>
            <div id="image-preview"></div>
            <button type="submit" class="btn btn-success">Create Post <i class="fa fa-paper-plane"></i></button>
          </form>
          <div id="message" class="alert" style="display: none;"></div>
        </div>
      </div>
    </main>
    <script>
      // Check if user is logged in
      const userId = localStorage.getItem('userId');
      const username = localStorage.getItem('username');
      
      if (!userId || !username) {
        window.location.href = 'login.html';
      }

      // Add username to header
      const settingsDiv = document.querySelector('.settings');
      if (username && settingsDiv) {
        const usernameSpan = document.createElement('span');
        usernameSpan.className = 'username';
        usernameSpan.textContent = username;
        settingsDiv.insertBefore(usernameSpan, settingsDiv.firstChild);
      }
      
      // Handle image preview
      const imageInput = document.getElementById('image');
      const imagePreview = document.getElementById('image-preview');
      
      imageInput.addEventListener('change', function(e) {
        imagePreview.innerHTML = '';
        const files = Array.from(e.target.files);
        
        files.forEach(file => {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.maxHeight = '100px';
            img.style.margin = '5px';
            imagePreview.appendChild(img);
          }
          reader.readAsDataURL(file);
        });
      });

      // Handle form submission
      document.getElementById('create-post-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const messageDiv = document.getElementById('message');
        const formData = new FormData();
        
        // Add text fields to FormData
        formData.append('userId', userId);
        formData.append('username', username);
        formData.append('title', document.getElementById('title').value);
        formData.append('subtitle', document.getElementById('subtitle').value);
        formData.append('category', document.getElementById('category').value);
        formData.append('region', document.getElementById('region').value);
        formData.append('description', document.getElementById('description').value);

        // Add images to FormData
        const imageFiles = document.getElementById('image').files;
        for (let i = 0; i < imageFiles.length; i++) {
          formData.append('images', imageFiles[i]);
        }
        
        try {
          const response = await fetch('http://localhost:3000/api/posts', {
            method: 'POST',
            body: formData // No need to set Content-Type header, browser will set it
          });
          
          const data = await response.json();
          
          if (response.ok) {
            messageDiv.className = 'alert alert-success';
            messageDiv.textContent = 'Post created successfully! Redirecting...';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
              window.location.href = 'timeline.html';
            }, 2000);
          } else {
            messageDiv.className = 'alert alert-danger';
            messageDiv.textContent = data.error || 'Error creating post';
            messageDiv.style.display = 'block';
          }
        } catch (error) {
          messageDiv.className = 'alert alert-danger';
          messageDiv.textContent = 'Error connecting to server';
          messageDiv.style.display = 'block';
        }
      });

      // Sidebar functionality
      const sidebarBtn = document.getElementById("sidebar-hamburger");
      const sidebar = document.getElementById("sidebar");
      const sidebarCloseBtn = document.getElementById("sidebar-close-btn");
      
      function hideSidebar() {
        sidebar.style.visibility = "hidden";
      }
      sidebarCloseBtn.addEventListener("click", hideSidebar);
      
      function showSidebar() {
        sidebar.style.visibility = "visible";
      }
      sidebarBtn.addEventListener("click", showSidebar);
    </script>
    <style>
      #create-entry {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      
      #create-post-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      
      #create-post-form input,
      #create-post-form select,
      #create-post-form textarea {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      
      #create-post-form button {
        margin-top: 20px;
      }
      
      #image-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }
      
      .username {
        margin-right: 15px;
        font-weight: 500;
      }
    </style>
  </div>
</body>
</html>
